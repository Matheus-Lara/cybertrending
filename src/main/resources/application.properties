#Configurações para acessar o banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url =jdbc:mysql://localhost:3306/cybertrending?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.show-sql=true
#dialeto do Database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# DDL do Hibernate (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate
# Porta onde a api estará rodando (localhost)
server.port=9000
